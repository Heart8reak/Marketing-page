<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Restaurant Passport</title>
    <link rel="stylesheet" href="css/index.css" />
    <script
      src="https://kit.fontawesome.com/5192607be2.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- Navigation -->
    <nav class="navbar">
      <div class="container">
        <ul class="left-side-ul">
          <li class="logo"><a href="#">Restaurant Passport</a></li>
          <li>
            <a href="#"><i class="fas fa-map-marked-alt fa-2x"></i></a>
          </li>
          <li class="border">
            <a href="#"><i class="fas fa-chevron-down fa-2x"></i></a>
          </li>
        </ul>
        <ul class="right-side-ul">
          <li><a href="#">Hi, Ben</a></li>
          <li>
            <a href="#"><i class="fas fa-chevron-down"></i></a>
          </li>
        </ul>
      </div>
    </nav>

    <!-- Showcase -->

    <section class="showcase">
      <div class="bg-img">
        <div class="container">
          <!-- Inputs -->
          <form class="form-wrapper">
            <div class="input-container">
              <input class="input" type="text" placeholder="Location..." />
              <i class="fas fa-map-marked-alt fa-2x" id="input-icon"></i>
            </div>
            <div class="input-container">
              <input class="input" type="text" placeholder="Cuisine..." />
              <i class="fas fa-utensils fa-2x" id="input-icon"></i>
            </div>
            <div class="input-container">
              <input class="input" type="text" placeholder="Budget..." />
              <i class="fas fa-money-check-alt fa-2x" id="input-icon"></i>
            </div>
            <button class="btn"><a href="#">Search</a></button>
          </form>
        </div>
      </div>
    </section>

    <!-- Main Content -->
    <main>
      <div class="container"></div>
    </main>
  </body>
</html>
