<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Restaurant Passport | Search Lists</title>
    <link rel="stylesheet" href="css/index.css" />
    <script
      src="https://kit.fontawesome.com/5192607be2.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <nav class="navbar">
      <div class="container">
        <ul class="left-side-ul">
          <li class="logo">
            <a href="before_login_index.html">Restaurant Passport</a>
          </li>
          <li>
            <a href="#!"><i class="fas fa-map-marked-alt fa-2x"></i></a>
          </li>
          <li class="border">
            <a href="#!"><i class="fas fa-chevron-down fa-2x"></i></a>
          </li>
        </ul>
        <ul class="right-side-ul">
          <li><a href="#!">Hi, Ben</a></li>
          <li>
            <a href="#!"><i class="fas fa-chevron-down"></i></a>
          </li>
        </ul>
      </div>
    </nav>
    <section class="header">
      <div class="container">
        <!-- Inputs -->
        <form class="form-wrapper">
          <div class="input-container">
            <input class="input" type="text" placeholder="Location..." />
            <i class="fas fa-map-marked-alt fa-2x" id="input-icon"></i>
          </div>
          <div class="input-container">
            <input class="input" type="text" placeholder="Cuisine..." />
            <i class="fas fa-utensils fa-2x" id="input-icon"></i>
          </div>
          <div class="input-container">
            <input class="input" type="text" placeholder="Budget..." />
            <i class="fas fa-money-check-alt fa-2x" id="input-icon"></i>
          </div>
          <button class="btn"><a href="#!">Search</a></button>
        </form>
      </div>
    </section>

    <main class="search-main-section">
      <div class="container">
        <div class="row">
          <div class="col-1">
            <div class="col-container">
              <div class="map">
                <h1>Map View</h1>
              </div>
              <div class="price">
                <p class="label-price">Price</p>
                <div class="price-content">
                  <ul>
                    <li class="border">
                      <i class="fas fa-money-check-alt fa-3x"></i>
                    </li>
                    <li><i class="fas fa-money-check-alt fa-3x"></i></li>
                    <li class="border">
                      <i class="fas fa-money-check-alt fa-3x"></i>
                    </li>
                    <li><i class="fas fa-money-check-alt fa-3x"></i></li>
                    <li><i class="fas fa-money-check-alt fa-3x"></i></li>
                    <li><i class="fas fa-money-check-alt fa-3x"></i></li>
                  </ul>
                </div>
              </div>
              <div class="checkbox-wrapper">
                <h5>Cuisine</h5>
                <div class="checkboxes">
                  <div class="box">
                    <input type="checkbox" />
                    <p>American</p>
                  </div>
                  <div class="box">
                    <input type="checkbox" />
                    <p>Italian</p>
                  </div>
                  <div class="box">
                    <input type="checkbox" />
                    <p>Thai</p>
                  </div>
                  <div class="box">
                    <input type="checkbox" />
                    <p>Steakhouse</p>
                  </div>
                  <div class="box">
                    <input type="checkbox" />
                    <p>Pizzeria</p>
                  </div>
                  <a class="more" href="#"
                    ><i class="fas fa-plus"></i> <span>More</span></a
                  >
                </div>
              </div>
              <div class="checkbox-wrapper">
                <h5>Specials</h5>
                <div class="checkboxes">
                  <div class="box">
                    <input type="checkbox" />
                    <p>All Specials</p>
                  </div>
                  <div class="box">
                    <input type="checkbox" />
                    <p>Happy Hour</p>
                  </div>
                </div>
              </div>
              <div class="checkbox-wrapper">
                <h5>Seating Options</h5>
                <div class="checkboxes">
                  <div class="box">
                    <input type="checkbox" />
                    <p>Bar</p>
                  </div>
                  <div class="box">
                    <input type="checkbox" />
                    <p>Counter</p>
                  </div>
                  <div class="box">
                    <input type="checkbox" />
                    <p>Standard</p>
                  </div>
                  <div class="box">
                    <input type="checkbox" />
                    <p>High Top</p>
                  </div>
                  <div class="box">
                    <input type="checkbox" />
                    <p>Outdoor</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-2"></div>
        </div>
      </div>
    </main>
  </body>
</html>
